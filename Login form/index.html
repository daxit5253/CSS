<!DOCTYPE html>
<head>
    <title>
        Login form
    </title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

   <div class="bg">
        
    <fieldset class="box">

            <legend class="icon"><img src="./user.jpg"></legend>
        
        <div class="container">
            
            <input type="text" class="box-1"  placeholder="Email Address" name="uname" required>
            <div class="icon-1"><i class="fa-solid fa-envelope"></i></div>
            
             <input type="password" class="box-2" placeholder="Password" name="psw" required>

             <div class="icon-2"><i class="fa-solid fa-lock"></i></div>
             <div class="icon-3"><i class="fa-solid fa-eye"></i></div>

             <div ><a href="#" class="text-line-1">forgot password?</a></div>
             
            <button type="submit" class="button">Login</button>

            <div class="text-line-2">Don't have an account? 
            <a href="#" class="sign-up">SIGN UP</a> !
            </div>
          
          </div>

    </fieldset>

   </div>

 
</body>
</html>
