<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>I-PHONE</title>

    <link rel="stylesheet" href="styles.css">
           
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>


    <div class="d-flex">

                    <!-- i-phone-01 -->

        <div class="i-phone-01">

            <img class="i-phone-img" src="./images/png-iphone.avif">

                <div class="i-phone-01-notch">

                        <div class="call-notch">

                            <img class="user" src="./images/untitled-21.jpg">
                            <p class="text-offwhite ml-15 mt2 t-14">IPHONE <span class="text-white t-18">VIRAT</span></p>
                            <img class="decline ml-15" src="./images/decline.png">
                            <img class="accept ml-15" src="./images/accept.png">

                        </div>

                </div>

        </div>

                    <!-- i-phone-02 -->

        <div class="i-phone-01">

            <img class="i-phone-img" src="./images/png-iphone.avif">

                <div class="i-phone-02-notch">

                    <div class="clock-notch">

                            <img class="i-logo" src="./images/i-logo.jpg">

                        <div>
                            <p class="icon-01"><i class="fa-regular fa-clock mt-6 text-yellow"></i></p>
                        </div>

                    </div>

                </div>

        </div>

    </div>

                                        <!-- button -->

                            <button class="btn">Click me</button>

                                        <!-- button-over -->

    <div class="d-flex align-item-center justify-content-center">

                    <!-- i-phone-03 -->
        
        <div class="i-phone-01">

            <img class="i-phone-img" src="./images/png-iphone.avif">

                <div class="i-phone-03-notch">

                        <div class="notch">

                            <div class="d-flex">
                                    <img class="music-img" src="./images/jai shree ram.jpg">

                                    <div>
                                        <p class="line-1">JAI SHREE RAM</p>
                                        <p class="line-2">Ram Setu Anthom</p>
                                    </div>

                                    <img class="music-wav" src="./images/wav-2.png">
                            </div>

                            <div>
                                <img class="music-line" src="./images/music line.png">
                                <img class="music-pause" src="./images/music pause.png">
                            </div>

                        </div>

                </div>

        </div>

                    <!-- i-phone-04 -->
        
        <div class="i-phone-01">

            <img class="i-phone-img" src="./images/png-iphone.avif">

                <div class="i-phone-04-notch">

                        <div class="call-notch">

                            <p class="icon-04"><i class="fa-solid fa-pause  text-orange mt-10"></i> </p>
                            <p class="icon-05"><i class="fa-solid fa-xmark text-white mt-10"></i></p>

                            <p class="line-3">Timer</p>
                            <p class="line-4">19:14</p>
                  
                        </div>

                </div>

        </div>

    </div>
    
</body>
</html>
